
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% include "navbar.html" %}
    <div class="container mt-5">
        <h1 class="text-center">Customer Form</h1>
        <form method="POST" class="p-4 shadow rounded bg-light" action="/update_brand/">
            {% csrf_token %}
                
	<input type="hidden" name="id" value="{{edit.id}}">
<div class="row mb-3">
                <div class="col-6">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" id="name" name="brandr_name" class="form-control" value="{{edit.brandr_name}}" >
                </div>
                <div class="col-6">
                    <label for="number" class="form-label">Add Stock</label>
                    <input type="number" id="number" name="add_product_value" class="form-control" value="{{edit.add_product_value}}" >
                </div>
                <div class="col-6">
                    <label for="number" class="form-label">Add Price</label>
                    <input type="number" id="number" name="brandr_Value" class="form-control" value="{{edit.brandr_Value}}" >
                </div>
            </div>
            <div class="d-flex justify-content-end">
                 <button type="submit" class="btn btn-primary btn-lg">Update</button>
            </div>

</form>
{% include "footer.html" %}
