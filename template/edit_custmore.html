

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% include "navbar.html" %}
    <div class="container mt-5">
        <h1 class="text-center">Customer Form</h1>
        <form method="POST" class="p-4 shadow rounded bg-light" action="/update_file/">
            {% csrf_token %}
                
	<input type="hidden" name="id" value="{{edit.id}}">
<div class="row mb-3">
                <div class="col-6">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" id="name" name="Customer_name" class="form-control" value="{{edit.Customer_name}}" >
                </div>
                <div class="col-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="Customer_email" class="form-control" value="{{edit.Customer_email}}" >
                </div>
                 <div class="col-6">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="tel" id="phone" name="Customer_phone" class="form-control" value="{{edit.Customer_phone}}" >
                </div>
                <div class="col-6">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" id="address" name="Customer_addres" value="{{edit.Customer_addres}}" class="form-control" >
                </div>
            </div>
            <div class="d-flex justify-content-end">
                 <button type="submit" class="btn btn-primary btn-lg">Update</button>
            </div>

</form>
{% include "footer.html" %}
