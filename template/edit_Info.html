
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% include "navbar.html" %}
    <div class="container mt-5">
        <h1 class="text-center">Bussiness Information</h1>
        <form method="POST" class="p-4 shadow rounded bg-light" action="/update_info/">
            {% csrf_token %}
                
	<input type="hidden" name="id" value="{{edit_info.id}}">
<div class="row mb-3">
                <div class="col-6">
                    <label for="name" class="form-label">Shop Name</label>
                    <input type="text" id="name" name="shop_name" class="form-control" value="{{edit_info.shop_name}}" >
                </div>
                <div class="col-6">
                    <label for="name" class="form-label">Shop Owner Name</label>
                    <input type="text" id="name" name="shop_owner_name" class="form-control" value="{{edit_info.shop_owner_name}}" >
                </div>
                <div class="col-6">
                    <label for="number" class="form-label">Shop New Number</label>
                    <input type="number" id="number" name="shop_number" class="form-control" value="{{edit_info.shop_number}}" >
                </div>
                <div class="col-6">
                    <label for="email" class="form-label">Shop Email</label>
                    <input type="email" id="email" name="shop_email" class="form-control" value="{{edit_info.shop_email}}" >
                </div>
                <div class="col-6">
                    <label for="text" class="form-label">Shop Address</label>
                    <input type="text" id="text" name="shop_address" class="form-control" value="{{edit_info.shop_address}}" >
                </div>
            </div>
            <div class="d-flex justify-content-end">
                 <button type="submit" class="btn btn-primary btn-lg">Update</button>
            </div>

</form>
{% include "footer.html" %}
