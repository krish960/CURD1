<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #success-message {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1050;
            background-color: #28a745;
            color: #fff;
            padding: 15px 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    {% include "navbar.html" %}
    
    <div class="container mt-5">
        <h1 class="text-center mb-4">Customer Form</h1>
        <form id="customer-form" method="POST" class="p-5 shadow rounded bg-light" action="/save_Customer/">
            {% csrf_token %}
                
            <div class="row g-3 mb-3">
                <div class="col-md-6">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" id="name" name="Customer_name" class="form-control" placeholder="Enter your full name" required>
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="Customer_email" class="form-control" placeholder="Enter your email">
                </div>
                <div class="col-md-6">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="tel" id="phone" name="Customer_phone" class="form-control" placeholder="Enter your phone number" required>
                </div>
                <div class="col-md-6">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" id="address" name="Customer_addres" class="form-control" placeholder="Enter your address">
                </div>
            </div>
            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-primary btn-lg">Add</button>
            </div>
        </form>
        
        <div id="success-message">
            Customer added successfully!
        </div>
    </div>

    {% include "footer.html" %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    document.getElementById('customer-form').addEventListener('submit', function(event) {
        event.preventDefault(); 

        let successMessage = document.getElementById('success-message');
        successMessage.style.display = 'block'; 

        setTimeout(function() {
            successMessage.style.display = 'none'; 
        }, 10000);  

        setTimeout(function() {
            document.getElementById('customer-form').submit();
        }, 1000); 
    });
    </script>
</body>
</html>
