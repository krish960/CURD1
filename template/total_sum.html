<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Total Sum of Bills</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            font-size: 24px;
        }

        .table-container {
            max-height: 350px;
            overflow-y: auto;
        }

        .table {
            margin: 0;
            border-collapse: separate;
            border-spacing: 0;
        }

        thead th {
            position: sticky;
            top: 0;
            background-color: #f2f2f2;
        }

        tfoot td {
            background-color: #f2f2f2;
        }
        .Grand_total{
            position: fixed;
            top: 620px;
            right: 20px;

        }
        .strong{
            color: red;
        }
    </style>
</head>
<body>
    {% include "navbar.html" %}

    <div class="container mt-4">
        <div class="row">
            <div class="col">
                <h1 class="text-center">Total Sum of Bills</h1>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <form method="get" action="/total_sum/" class="form-inline justify-content-center">
                    <div class="form-group mx-2">
                        <label for="start_date" class="mr-2">Start Date:</label>
                        <input type="date" id="start_date" name="start_date" class="form-control" value="{{ start_date|date:'Y-m-d' }}">
                    </div>
                    <div class="form-group mx-2">
                        <label for="end_date" class="mr-2">End Date:</label>
                        <input type="date" id="end_date" name="end_date" class="form-control" value="{{ end_date|date:'Y-m-d' }}">
                    </div>
                    <button type="submit" class="btn btn-success mx-2">Search</button>
                </form>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col">
                <div class="table-container">
                    <table class="table table-striped table-bordered w-100">
                        <thead>
                            <tr>
                                <th>Bill ID</th>
                                <th>Customer Name</th>
                                <th>Date</th>
                                <th>Total</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for bill in bill_list %}
                            <tr>
                                <td>{{ bill.id }}</td>
                                <td>{{ bill.customer }}</td>
                                <td>{{ bill.date|date:"Y-m-d" }}</td>
                                <td>{{ bill.total }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                        <tfoot class="Grand_total">
                            <tr>
                                <td colspan="3"><strong>Grand Total</strong></td>
                                <td><strong class="strong">{{ total_sum }}</strong></td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>

    {% include "footer.html" %}

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
