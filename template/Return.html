{% include "navbar.html" %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow border-0">
                <div class="card-header text-center bg-dark text-white">
                    <h5 class="mb-0">Return Bill</h5>
                </div>
                <div class="card-body">
                    <form method="POST" action="/process_return/">
                        {% csrf_token %}
                        <div class="form-group mb-4">
                            <label for="bill_id" class="form-label">Bill Number</label>
                            <input type="text" name="bill_id" id="bill_id" class="form-control" placeholder="Enter Bill Number" required>
                        </div>
                        <div class="form-group mb-4">
                            <label for="quantity" class="form-label">Quantity to Return</label>
                            <input type="number" name="quantity" id="quantity" class="form-control" placeholder="Enter Quantity" min="1" required>
                        </div>
                        <button type="submit" class="btn btn-dark w-100">Process Return</button>
                    </form>
                </div>
            </div>
           <!--  {% if messages %}

                    {{ message }}

                </div>
                {% endfor %}
            </div>
            {% endif %} -->
        </div>
    </div>
</div>
